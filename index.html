<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno con form</title>
    <script type="text/javascript" src="./js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container bg-danger">
    <header>
        <div class="row col-12 text-center mb-4">
            <h1>Calculate the price of your ticket</h1>
            <p>enter the required data in the appropriate boxes</p>
        </div>
    </header>
    <main class="">
        <div class="row d-flex bordersec">
            <div class="col-12 d-flex justify-content-between text-align">
                <div class="mb-3 text-center col-4">
                    <h4>Passenger's name and surname</h4>
                    <input type="text" id="input-name-lastname">
                </div>
                <div class="mb-3 text-center col-4">
                    <h4>Kilometers to go</h4>
                <input type="text" id="input-km">
                </div>
                <div class="mb-3 text-center col-4">
                    <h4>Passenger age</h1>
                    <input type="text" id="input-age">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button href="#" class="m-3" id="sending-button">Submit</button>
                <button href="#" class="m-3" id="reset-button">Reset</button>
            </div>
        </div>

        <div class="row m-4 p-1 bordersec">
            <h1 class="text-center mt-5 mb-3">Here is your ticket</h1>
            <div class="row d-flex">
                <div class="mb-3 col-12">
                    <h4>Passenger name</h4>
                    <span id="ticket-name"></span>
                </div>
                <div class="mb-3 col-12">
                    <h4>Carriage</h4>
                    <span id="user-carriage"></span>
                </div>
                <div class="mb-3 col-12">
                    <h4>Booking code</h1>
                    <span id="user-code"></span>
                </div>
                <div class="mb-3 col-12">
                    <h4>Ticket price</h1>
                    <span id="price-ticket"></span>
                </div>
        </div>
    </main>


    
</body>
</html>
